	<h1>The Largest Stroke Prevention Trial of its Kind</h1>
	<div class="moduleClean">
		ROCKET AF is a pivotal,<br />
		<b>double-blind</b> study with over<br />
		<b>14,000</b> AF patients from<br />
		<b>1,100</b> sites across<br />
		<b>45</b> countries with a<br />
		<b>2-year</b> median follow-up<sup>11</sup>
